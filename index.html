<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Client-Side Form Validation</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <h2>User Registration Form</h2>
  <form id="registerForm">
    <label>Name:</label>
    <input type="text" id="name" required pattern="[A-Za-z ]+"><br><br>

    <label>Email:</label>
    <input type="email" id="email" required><br><br>

    <label>Password:</label>
    <input type="password" id="password" required minlength="6"><br><br>

    <label>Confirm Password:</label>
    <input type="password" id="confirm" required><br><br>

    <label>Age:</label>
    <input type="number" id="age" min="18" required><br><br>

    <label>Phone:</label>
    <input type="text" id="phone" pattern="[0-9]{10}" required><br><br>

    <button type="submit">Register</button>
  </form>
</body>
</html>
